<head>
 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 

</head>
<div class="w3-bar w3-light-grey">
  <a href="/home" class="w3-bar-item w3-button">HOME</a>
  <a href="/about" class="w3-bar-item w3-button">ABOUT</a>
  <a href="/doctors" class="w3-bar-item w3-button">DOCTORS</a>
  <a href="/contactus" class="w3-bar-item w3-button">CONTACT</a>
</div>
<body class="bg1">

<div class="d1">
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.full_name }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef>DOB</th>
      <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender}}</td>
    </ng-container>
    <ng-container matColumnDef="a_date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.a_date }}</td>
    </ng-container>
    <ng-container matColumnDef="a_time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{ element.a_time }}</td>
    </ng-container>
    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef>Problem</th>
      <td mat-cell *matCellDef="let element">{{ element.problem }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteData(element.email)">
          <i class="material-icons" style="font-size:25px;color:red">delete</i>
        </button>
        <button mat-icon-button color="primary" (click)="editData(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['email', 'full_name', 'phone', 'dob','gender','a_date','a_time','problem','edit']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['email', 'full_name', 'phone', 'dob','gender','a_date','a_time','problem','edit']"></tr>
  </table>
  <button mat-raised-button color="primary" style="float: right;" (click)="showForm = true">Add Data</button>
</div>

<div class="d1" *ngIf="showForm">
  <div class="t1">
    <table>
      <caption>
        <h2>{{ editMode ? 'Update Data' : 'Add Data' }}</h2>
      </caption>
      <tr>
        <td><input type="text" name="email" placeholder="Enter Name" [(ngModel)]="formData.email" /></td>
        <td><input type="text" name="password" placeholder="Enter email" [(ngModel)]="formData.full_name" /></td>
        <td><input type="text" name="name" placeholder="Enter phone" [(ngModel)]="formData.phone" /></td>
        <td><input type="text" name="name" placeholder="Enter DOB " [(ngModel)]="formData.dob" /></td>
        <td><input type="text" name="name" placeholder="Enter Gender " [(ngModel)]="formData.gender" /></td>
        <td><input type="text" name="name" placeholder="Enter Date" [(ngModel)]="formData.a_date" /></td>
        <td><input type="text" name="name" placeholder="Enter Time" [(ngModel)]="formData.a_time" /></td>
        <td><input type="text" name="name" placeholder="Enter Problem" [(ngModel)]="formData.problem" /></td>
        <td>
          <button mat-raised-button color="accent" (click)="editMode ? updateData() : insertData()">
            {{ editMode ? 'Update' : 'Submit' }}
          </button>
          <button mat-raised-button color="warn" (click)="cancelForm()">Cancel</button>
        </td>
      </tr>
    </table>
  </div>
</div>
</body>
<router-outlet></router-outlet>
